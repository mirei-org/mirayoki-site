<script>
    insights.init('RkZ7EWVwho8mcNjq');

    insights.track({
        id: 'clicked-invite',

    setTimeout(() => {
        window.location.replace("https://discord.com/oauth2/authorize?client_id=795480018469781505&permissions=1140798&scope=applications.commands+bot");
